<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans&family=Roboto&family=Roboto+Condensed&family=Vollkorn&display=swap" rel="stylesheet">
    <title>Stone</title>
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="wrapper header__wrapper">

                    <div class="header__logo logo">
                        <img class="logo__img" src="img/logo.png" alt="Stone Logo">
                    </div>
                    <nav class="header__menu menu">
                        <ul class="menu__items">
                            <li class="menu__item"><a class="menu__link button-link" href="#">Home</a></li>
                            <li class="menu__item"><a class="menu__link button-link" href="#">Contact</a></li>
                            <li class="menu__item"><a class="menu__link button-link" href="#">Work</a></li>
                        </ul>
                    </nav>
                    <div class="header__social social">
                        <ul class="social__items">
                            <li class="social__item"><a class="social__link button-link" href="#"><img class="social__img" src="img/fb.png" alt="Facebook"></a></li>
                            <li class="social__item"><a class="social__link button-link" href="#"><img class="social__img" src="img/tw.png" alt="Twitter"></a></li>
                        </ul>
                    </div>

            </div>
        </div>
    </header>

    <main class="main">
        <div class="container slider__container">
            <div class="wrapper slider__wrapper">
                <section class="slider">
                    <h1 class="slider__header">We keep things <br>clean and simple</h1>
                    <div class="slider__divider"></div>
                    <p class="slider__text">So clean you’ll go crazy wondering why it’s so clean.</p>
                    <button class="slider__button button">See our work</button>
                    <div class="slider__controls">
                        <button class="slider__control slider__control--active"></button>
                        <button class="slider__control"></button>
                        <button class="slider__control"></button>
                    </div>
                </section>                    
            </div>
        </div>
        <div class="container features__container">
            <div class="wrapper features__wrapper">
                <section class="features">

                </section>                    
            </div>
        </div>
        <div class="container">
            <div class="container__wrapper">
                <section class="mission">

                </section>                    
            </div>
        </div>
        <div class="container">
            <div class="container__wrapper">
                <section class="team">

                </section>                    
            </div>
        </div>
        <div class="container">
            <div class="container__wrapper">
                <section class="testimonials">

                </section>                    
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="container__wrapper">
                <div class="footer__wrapper">
                    footer
                </div>                    
            </div>
        </div>
    </footer>

</body>
</html>
