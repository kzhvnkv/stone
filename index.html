<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans&family=Roboto+Condensed&display=swap" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans&family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Open+Sans&family=Roboto&family=Roboto+Condensed&family=Vollkorn&display=swap" rel="stylesheet">
    <title>Stone</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__logo logo">
                <img class="logo__img" src="img/logo.png" alt="Stone Logo">
            </div>
            <div class="header__menu menu">
                <ul class="menu__items">
                    <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Contact</a></li>
                    <li class="menu__item"><a class="menu__link" href="#">Work</a></li>
                </ul>
            </div>
            <div class="header__social social">
                <ul class="social__items">
                    <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="img/fb.png" alt="Facebook"></a></li>
                    <li class="social__item"><a class="social__link" href="#"><img class="social__img" src="img/tw.png" alt="Twitter"></a></li>
                </ul>
            </div>

        </header>
        <main class="main"></main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
